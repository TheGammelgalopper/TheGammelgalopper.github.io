---
layout: default
---

<h1>Welcome</h1>
<br>
<p>Welcome to my little blog! All homelab/tech related stuff goes here. <br> I would be very happy, if you found some of this useful as well!</p>
<br>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
